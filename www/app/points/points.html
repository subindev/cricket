<ion-view view-title="Points">
	<ion-content>
		<div class="list">
			<div ng-repeat="group in vm.groups">
				<div class="item item-divider">{{group.groupName}}</div>
				<div class="item" ng-repeat="standing in group.standings">
					<h2>{{standing.description}}</h2>
					<p> Points   {{standing.points}}</p>
					<p> Postiton {{standing.position}}</p>
					<p>{{standing.team.fullName}}</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
