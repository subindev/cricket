<ion-view view-title="Teams">
	<ion-content>

		<div ng-repeat="group in vm.groups" ng-if="group.standings.length" class="teams-list">
			<div class="item-divider">
				{{::group.groupName}}				
			</div>
			<div class="list">
				<div class="item teams-item item-icon-right" ng-repeat="standing in group.standings">
					<img ng-src="img/flags/{{::standing.team.abbreviation}}.svg" class="flag flag-sm">
					<h2>{{::standing.team.fullName}}</h2>
					<i class="icon ion-ios-star-outline"></i>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
